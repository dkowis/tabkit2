extensions.tabkit@jomel.me.uk.description=Regroupement d'onglets, arborescence verticale des onglets, multi-rangs et autres améliorations.

tab_kit                     = Tab Kit
doubleclickcollapse_warning = Vous avez double-cliqué sur un groupe d'onglets. Par défaut, cela entraîne leur repliement. Pour les re-déployer, double-cliquez une seconde fois ou cliquez sur le bouton plus du groupe. Si vous voulez désactiver ce comportement, décochez Options de Tab Kit -> Contrôles -> Double-cliquer sur un groupe d'onglets les replie/déploie.
doubleclickcollapse_dont_mention_again = J'ai compris, inutile de me le rappeler.
incompatible_warning        = Tab Kit est considéré comme incompatible avec %1$S. Il est recommandé de désactiver soit %1$S soit Tab Kit (vous pouvez modifier cela plus tard via Outils->Modules complémentaires).
incompatible_disable        = Désactiver %1$S
incompatible_ignore         = Ignorer
incompatible_dont_ask_again = Ne plus demander
incompatible_restart        = Tab Kit sera (ré)activé après redémarrage de Firefox.
incompatible_restart_now    = Redémarrer maintenant
incompatible_restart_later  = Je redémarrerai plus tard
regroup_warning             = Votre sélection comrend déjà des onglets groupés. Voulez-vous vraiment changer leur groupe ?
regroup_warning_prompt_me   = Avertissez-moi quand je tente de regrouper des groupes d'onglets déjà existants
mark_as_unread              = Marquer comme non lu
mark_as_read                = Marquer comme lu
close_warning_protected_tabs= Vous allez fermer %1$S onglets dont %2$S sont protégés. Voulez-vous vraiment continuer ?
close_all_tabs              = Fermer tous les onglets
close_unprotected_tabs      = Fermer tous les onglets non protégés
search_tabs                 = Rechercher dans les onglets
include_page_text           = Inclure le texte

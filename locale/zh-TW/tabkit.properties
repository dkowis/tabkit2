extensions.tabkit@jomel.me.uk.description=提供標籤頁分組、多個分頁行(橫向)、樹型組別顯示(直向)及其它調整.

tab_kit                     = Tab Kit
doubleclickcollapse_warning = 您雙擊了一個標籤頁分組. 默認情況下這將收起該分組. 您可再次雙擊或單擊加號按鈕以重新展開它. 若您希望禁用此行為, 可在 Tab Kit 選項的控制選項組中去掉 '在標籤頁分組上的雙擊動作收縮/展開該標籤頁分組' 前的勾標.
doubleclickcollapse_dont_mention_again = 我明白, 以後不必再次顯示此提示.
incompatible_warning        = Tab Kit 與 %1$S 不兼容. 建議您選擇禁用 %1$S 或 Tab Kit 之一 (可在工具菜單附加組件中改變).
incompatible_disable        = 禁用 %1$S
incompatible_ignore         = 忽略
incompatible_dont_ask_again = 不要再提示此問題
incompatible_restart        = 在您重啟 FireFox 後 Tab Kit 將被重新啟用.
incompatible_restart_now    = 馬上重新運行
incompatible_restart_later  = 稍後我自己重新運行
regroup_warning             = 所選內容中包括已分組的標籤頁. 是否要改變它們的分組?
regroup_warning_prompt_me   = 在將重新分組現存標籤頁分組時提示我
mark_as_unread              = 標記為未讀
mark_as_read                = 標記為已讀
close_warning_protected_tabs= 您正要關閉 %1$S 個標籤頁, 其中的 %2$S 個已被設置為受保護. 您確定要關閉嗎?
close_all_tabs              = 關閉所有標籤頁
close_unprotected_tabs      = 關閉未保護的標籤頁
search_tabs                 = 搜尋標籤頁
include_page_text           = Include page text
